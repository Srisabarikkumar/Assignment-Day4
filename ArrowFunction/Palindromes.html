<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var strArr = ["madam", "malayalam", "Rohit", "Rahul", "121", "2112"];

      var palindromeArr = [];

      // Arrow function
      var palindromeString = (strArr) => {
        for (var i = 0; i < strArr.length; i++) {
          if (strArr[i] == strArr[i].split("").reverse().join("")) {
            palindromeArr.push(strArr[i]);
          }
        }
        return palindromeArr;
      };

      var res = palindromeString(strArr);
      console.log(res);
    </script>
  </body>
</html>
