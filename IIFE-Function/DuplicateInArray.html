<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [2, 4, 5, 6, 7, 7, 8, 2, 4, 5];

      // IIFE function
      (function (arr) {
        console.log(arr.filter((item, index) => arr.indexOf(item) == index));
      })(arr);
    </script>
  </body>
